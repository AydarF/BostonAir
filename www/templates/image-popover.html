<div class="modal image-modal transparent" > <!-- ng-click="closeModal()" -->
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="activeSlide">
        <ion-slide ng-repeat="image in allImages">
          <button class="button button-icon icon ion-ios-arrow-back imgbtn imgbtnleft" ng-click="slidePrevious()"></button>
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
          <button class="button button-icon icon ion-ios-arrow-forward imgbtn imgbtnright" ng-click="slideNext()"></button>
          <button class="button button-icon icon ion-android-close imgbtn imgbtnclose" ng-click="closeModal()"></button>  
        </ion-slide>      
    </ion-slide-box>
</div>
